name: Poll Review Responses

on:
  # Run every 6 hours to catch button taps before Telegram expires them (~24h)
  schedule:
    - cron: '0 */6 * * *'

  # Manual trigger
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  poll-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Download cached database
        uses: actions/cache@v4
        with:
          path: data/tracker.db
          key: tracker-db-${{ github.run_number }}
          restore-keys: |
            tracker-db-

      - name: Create minimal config
        run: |
          cat > config.yml << 'EOF'
          segments: {}
          EOF

      - name: Process review responses
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m tracker review-poll || echo "No pending responses"

      - name: Save database to cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/tracker.db
          key: tracker-db-${{ github.run_number }}
