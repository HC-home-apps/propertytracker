name: Process Review Responses

on:
  # Poll hourly for button responses â€” deletes review messages within ~1 hour
  schedule:
    - cron: '15 * * * *'  # Every hour at :15

  # Manual trigger
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.11'

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Create minimal config
        run: |
          cat > config.yml << 'EOF'
          segments:
            revesby_houses:
              display_name: "Revesby Houses (IP)"
              suburbs: [revesby, revesby heights]
              property_type: house
              role: proxy
            wollstonecraft_units:
              display_name: "Wollstonecraft Units (PPOR)"
              suburbs: [wollstonecraft]
              property_type: unit
              role: proxy
          EOF

      - name: Download cached database
        uses: actions/cache@v4
        with:
          path: data/tracker.db
          key: tracker-db-${{ github.run_number }}
          restore-keys: |
            tracker-db-

      - name: Create data directory
        run: mkdir -p data

      - name: Process review responses
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m tracker review-poll || echo "No pending responses"

      - name: Save database
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/tracker.db
          key: tracker-db-${{ github.run_number }}
